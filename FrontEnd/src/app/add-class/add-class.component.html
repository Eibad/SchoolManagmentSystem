<div row align="middle">
  
    <form nz-form >
        <nz-form-item>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="studentname" nzRequired>
              <span>
                Class
              </span>
            </nz-form-label>
            <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input student name!">
              <input nz-input id="studentname" formControlName="studentname" />
            </nz-form-control>
          </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="phoneNumber" nzRequired>Phone Number</nz-form-label>
        <nz-form-control
          [nzSm]="14"
          [nzXs]="24"
          nzErrorTip="Please input your phone number!"
        >
          <nz-input-group [nzAddOnBefore]="addOnBeforeTemplate">
            <ng-template #addOnBeforeTemplate>
              <nz-select formControlName="phoneNumberPrefix" class="phone-select">
                <nz-option nzLabel="+92" nzValue="+92" ></nz-option>
              </nz-select>
            </ng-template>
            <input formControlName="phoneNumber" id="'phoneNumber'" nz-input />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
    
        
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="website" nzRequired>Class Teacher</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input address!">
            
            <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a person" style="widows: 200px;" >
                <nz-option nzLabel="Teacher # 1" nzValue="jack"></nz-option>
                <nz-option nzLabel="Teacher # 2" nzValue="lucy"></nz-option>
                <nz-option nzLabel="Teacher # 3" nzValue="tom"></nz-option>
              </nz-select>
        </nz-form-control>
        
      </nz-form-item>
