<div class="table-responsive">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-4">
                    <div class="search-box">
                        <i class="material-icons">&#xE8B6;</i>
                        <!-- <input type="text" class="form-control" placeholder="Search&hellip;"> -->
                        <input type="text" class="form-control" placeholder="Search...">
                    
                </div>
              </div>

              <div class="col-sm-4">
                <select class="form-control form-control-lg" name="category" id="validationCustom03" onchange="ChangecatList()" required>
                  <option value="">Select Class... </option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                </select>
              <div class="invalid-feedback">
                  Please provide a category.
              </div>
            </div>

                    <div class="search-box">

                <div class="col-sm-4"  >
                  <button class="btn btn-primary" style="float: right;min-width: 200px;  margin-right: 4px;" (click)="addstudent()">
                    <i class="fa fa-plus" ></i>      Add Student</button></div>
            </div>
        </div>
        <table class="table table-striped table-hover table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name <i class="fa fa-sort"></i></th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Subject</th>
                    <th>Class<i class="fa fa-sort"></i></th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let val of studentArr ; let i = index">
                    <td>{{i+1}}</td>
                    <td>{{val.firstName}}</td>
                    <td>{{val.email}}</td>
                    <td>02133333</td>
                    <td>213</td>
                    <td>213231</td>
                    <td>
                        <a href="#" class="view" title="View"><i class="material-icons">&#xE417;</i></a>
                        <a class="edit" (click)="edit(val.id)" title="Edit" data-toggle="tooltip"><i class="material-icons">&#xE254;</i></a>
                        <a class="delete" (click)="delete(val.id)" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a>
                    </td>
                </tr>
                
                    
            </tbody>
        </table>
        <div class="clearfix">
            <div class="hint-text">Showing <b>10</b> out of <b>25</b> entries</div>
            <ul class="pagination">
                <li class="page-item disabled"><a href="#"><i class="fa fa-angle-double-left"></i></a></li>

                <li class="page-item"><a href="#" class="page-link">5</a></li>
                <li class="page-item"><a href="#" class="page-link"><i class="fa fa-angle-double-right"></i></a></li>
            </ul>
        </div>
    </div>
